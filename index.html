<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="css/myTest.css">
<style>
body, html {
    height: 100%;
    margin: 0;
}
</style>

<script type="text/javascript">
function setOptinPostion()
{
  var elem = document.getElementById("optin");
  var leftValue =document.getElementById("leftMarginValue").value;
  var topValue=document.getElementById("topMarginValue").value;
  elem.style.left = leftValue;
  elem.style.marginTop =topValue;
  console.log(elem.style.left);
}
 
function moveRight()
{
var elem = document.getElementById("optin");
elem.style.left = "950px";
elem.style.width = "422px";
}
function moveLeft()
{
var elem = document.getElementById("optin");
elem.style.left = "70px";
}
function moveCenter()
{
  var elem = document.getElementById("optin");
  elem.style.marginTop ="250px";
  elem.style.left = "500px";
}
function moveBottomRight()
{
  var elem = document.getElementById("optin");
 elem.style.marginTop ="550px";
elem.style.left = "950px";
}
function moveBottomLeft()
{
  var elem = document.getElementById("optin");
 elem.style.marginTop ="550px";
elem.style.left = "70px";
}
</script>
</head>

   </div>
 </div>
